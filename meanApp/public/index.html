<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<title>Navigation Demo App..</title>
		 <script src="https://code.angularjs.org/1.2.0/angular.min.js"></script>
		 <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
		 <script src="http://code.jquery.com/jquery.min.js"></script>
 		 <link href="custom.css" rel="stylesheet" type="text/css" />
         <script src="custom.js"></script>
		 <script src="botstrap.js"></script>
		 <script src="controller.js"></script>
		 <script src="directives.js"></script>
	</head>
    <body data-ng-controller="MeanCtrl">
        <header class="header">
            <h1>Logo</h1>
            <nav class="nav">
                <ul>
                    <li data-ng-repeat="menu in menuData">
                        <a href="#">{{menu.menuName}}</a>
                        <ul data-ng-if="(menu.subMenu).length > 0">
                            <li data-ng-repeat="subMenu in menu.subMenu">
                                <a href="#"> {{subMenu.subMenuItem}}  </a>
                            </li>
                        </ul>
					</li>
                </ul>
            </nav>
            <a id="i-nav" href="#"><a>
        </header>
        <div class="container">
        	<div ui-view></div>
        </div>
        <button ng-click="getCall()">Get Menu</button>
        
    </body>
</html>
